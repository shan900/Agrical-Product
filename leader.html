
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Leader - Shan</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .team-section {
      text-align: center;
    }
    .leader-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 260px;
      margin: 20px auto;
    }
    .leader-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .leader-card h2 {
      margin: 15px 0 5px 0;
      font-size: 22px;
      color: #222;
    }
    .leader-card p {
      font-size: 14px;
      color: #777;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="team-section">
  <h1>Our Leaders</h1>
  <p>Meet the visionaries shaping our future</p>

  <div class="leader-card">
    <img src="shan.jpg" alt="Shan - Leader">
    <h2>Shan</h2>
    <p>Founder and CEO</p>
  </div>
</div>

</body>
</html>
